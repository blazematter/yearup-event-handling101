<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of a Rectangle Calculator</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <h1><center>Area of a Rectangle Calculator</center></h1>

  <form id="calculator-form">
    <div class="mb-3">
      <label for="value-L" class="form-label">Enter Length:</label>
      <input type="number" required class="form-control" id="value-L" />
    </div>
    <div class="mb-3">
      <label for="value-w" class="form-label">Enter Width:</label>
      <input type="number" required class="form-control" id="value-w" />
    </div>
    <button type="submit" class="btn btn-primary">Calculate</button>
  </form>
  <div id="result"></div>
  <center>
    <a href="/index.html">Compound Interest Calculator</a>
    <a href="/2nd Calculator/index.html">Fahrenheit to Celcius Calculator</a>
  </center>
    <script src="/3rd Calculator/main.js"></script>
</body>
</html>
